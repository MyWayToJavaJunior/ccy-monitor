<!DOCTYPE html>
<html lang="en" ng-app="currencyConverter">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script data-require="angular.js@1.3.15" data-semver="1.3.15"
            src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <script src="ccy.js"></script>
    <title>Currency monitoring application.</title>
</head>
<body>
<div class="container clearfix" ng-controller="currencyConverterController">

    {{error}}

    <h1>Hello User!</h1>

    <p class="lead">These are today's currencies regarding {{baseCcy}}.</p>

    <div class="col-md-4">
        <div class="row">
            <input ng-model="amount"/>
            <input type="button" value="Count" ng-click="count()"/>
            <select ng-model="selectedRate" ng-options="rate.ccy for rate in rates"></select>
        </div>
    </div>

    <div class="col-md-2">
        <div class="row">
            <p class="bg-success">{{result}}</p>
        </div>
    </div>

    <div class="col-md-6">
        <div class="row pull-right">
            <label for="searchBox">Search:</label>
            <input id="searchBox" ng-model="searchText"/>
        </div>
    </div>

    <table class="table" id="searchResults">
        <tr>
            <th>CCY</th>
            <th>VALUE</th>
        </tr>
        <tr ng-repeat="rate in rates | filter:searchText">
            <td>{{rate.ccy}}</td>
            <td>{{rate.value}}</td>
        </tr>
    </table>
</div>
</body>
</html>
