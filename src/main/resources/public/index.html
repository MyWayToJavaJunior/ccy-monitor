<!DOCTYPE html>
<html data-ng-app="currencyConverter" data-ng-cloak>
<head>
    <title>Currency monitoring application.</title>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap.css"/>
    <script src="webjars/jquery/2.1.4/jquery.js"></script>
    <script src="webjars/bootstrap/3.3.5/js/bootstrap.js"></script>
    <script src="webjars/angularjs/1.4.8/angular.js"></script>
    <script src="ccy.js"></script>
</head>
<body>
<div class="container clearfix" ng-controller="CcyController as ccy">


    <div class="col-md-12">
        <div class="row">
            <p class="bg-error">{{ccy.error}}</p>
        </div>
    </div>

    <h1>Hello User!</h1>

    <p class="lead">These are today's currencies regarding {{ccy.selectedRate.ccy}}.</p>

    <div class="col-md-4">
        <div class="row">
            <select ng-model="ccy.selectedRate" ng-options="rate.ccy for rate in ccy.rates"></select>
            <input ng-model="ccy.amount"/>
            <input type="button" value="Count" ng-click="ccy.count()"/>
        </div>
    </div>

    <div class="col-md-2">
        <div class="row">
            <p class="bg-success">{{ccy.result}}</p>
        </div>
    </div>

    <div class="col-md-6">
        <div class="row pull-right">
            <label for="searchBox">Search:</label>
            <input id="searchBox" ng-model="searchText"/>
        </div>
    </div>

    <table class="table" id="searchResults">
        <tr>
            <th>CCY</th>
            <th>VALUE</th>
        </tr>
        <tr ng-repeat="rate in ccy.rates | filter:searchText">
            <td>{{rate.ccy}}</td>
            <td>{{rate.value}}</td>
        </tr>
    </table>
</div>
</body>
</html>
