<!DOCTYPE html>
<html>
<head lang="en">
    <script data-require="angular.js@1.3.15" data-semver="1.3.15"
            src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <script src="ccy.js"></script>
    <title>Currency monitoring application.</title>
</head>
<body ng-app="currencyConverter">
<div ng-controller="currencyConverterController">

    {{error}}

    <h1>Hello User!</h1>

    <p>These are today's currencies regarding {{baseCcy}}</p>

    <div>
        <input ng-model="amount"/>
        <input type="button" value="Count" ng-click="count()"/>
        <select ng-model="selectedRate" ng-options="rate.ccy for rate in rates"></select>
        {{result}}
    </div>

    <div><label>Search: <input ng-model="searchText"/></label>
        <table id="searchResults">
            <tr>
                <th>CCY</th>
                <th>VALUE</th>
            </tr>
            <tr ng-repeat="rate in rates | filter:searchText">
                <td>{{rate.ccy}}</td>
                <td>{{rate.value}}</td>
            </tr>
        </table>
    </div>


</div>
</body>
</html>
